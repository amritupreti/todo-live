{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block task_active %}active{% endblock task_active %}
{% block body %}
<div class="container">
    <div class="row">
        <h2 class="my-4">Update task : {{task.title}}</h2>
    </div>
    <div class="row">
        <form action="{% url "update" task.pk %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name='title' placeholder="Title" required
                    value="{{task.title}}">

            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class='form-control' name="description" id="description" cols="40"
                    rows="5">{{task.description}}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock body %}
